<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Размер экрана</title>
    <style>
      .btn {
        border: none;
        cursor: pointer;
        margin: 5px 10px;
        padding: 10px 15px;
        border-radius: 1px;
        font-size: 18px;
        line-height: 15px;
        text-transform: uppercase;
        color: white;
        background: #315efb;
        transition: 0.3s;
      }

      .btn:hover {
        box-shadow: 0px 2px 8px 2px rgba(141, 150, 178, 0.3);
      }
    </style>
  </head>
  <body>
    <button class="btn">Данные о размерах экрана</button>
    <script>
      const btn = document.querySelector(".btn");
      const screenWidth = window.screen.width;
      const srennHeight = window.screen.height;

      btn.addEventListener("click", () => {
        alert(`Ширина экрана: ${screenWidth}  высота экрана: ${srennHeight}`);
      });
    </script>
  </body>
</html>
